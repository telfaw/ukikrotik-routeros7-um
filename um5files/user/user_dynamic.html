    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <div id="global-blocker" style="width:100%;height:100%;position:absolute;top:0;left:0;visibility:hidden">
        <div style="background-color:grey;width:100%;height:100%;position:absolute;top:0;left:0;opacity:0.4">
        </div>
        <div style="padding:10px;background-color:white;left:50%;top:50%;position:absolute;">
            <img src="../img/ajax-loader.gif" />
        </div>
    </div>

    <div id="header">
        <img src="../img/mikrotik_logo.png" style="display:block;float:left;">
        <label for="show-menu" class="show-menu">القائمة الرئيسية</label>
        <input type="checkbox" id="show-menu" role="button">

        <ul class="hmenu" id="menu">
            <li><a id="menu-status" href="#" onclick="onMenuClick(this); return false;">حركة الرصيد</a></li>
            <!-- <li><a id="menu-sessions" href="#" onclick="onMenuClick(this); return false;">Sessions</a></li>
            <li><a id="menu-payments" href="#" onclick="onMenuClick(this); return false;">Payments</a></li>
            <li><a id="menu-profiles" href="#" onclick="onMenuClick(this); return false;">Profiles</a></li> -->
            <li><a id="menu-logout" href="#" onclick="onMenuClick(this); return false;">تسجيل الخروج</a></li>
        </ul>
    </div>
    <div id="container">
        <!-- STATUS VIEW -->
        <div class="container-view" id="status">
            <h4>
                بيانات الكرت
            </h4>
            <table id="status-data" class="keyval">
            </table>

           
            
            <h4>
                حركات الرصيد
            </h4>
            <table style="font-size:14px;" id="sessions-sessions" class="flat-table">
            </table>


             <h4>
                ملف الكرت
            </h4>
            <table id="status-profiles" class="flat-table">
            </table>

            <!-- <h4>
                Expired profiles
            </h4> -->
            <table id="status-exp-profiles" class="flat-table" style="display: none;">
            </table>

        </div>

        <!-- SESSIONS VIEW -->
        <div class="container-view" id="sessions">
            <h4>
                تفاصيل استهلاك الكرت
            </h4>
            <table style="font-size:14px;" id="sessions-sessions" class="flat-table">
            </table>
        </div>

        <!-- PAYMENTS VIEW -->
        <div class="container-view" id="payments">
            <h4>
                Payments
            </h4>
            <table style="font-size:14px;" id="payments-payments" class="flat-table">
            </table>
        </div>

        <!-- PROFILES VIEW -->
        <div class="container-view" id="profiles">
            <h4>
                All Profiles
            </h4>
            <table id="profiles-profiles" class="flat-table">
            </table>
        </div>

        <!-- PROFILE VIEW -->
        <div class="container-view" id="profile">
            <h4>
                Profile data
            </h4>
            <table id="profile-data" class="keyval">
            </table>

            <h4>
                Profile limits
            </h4>
            Not yet implemented...
        </div>

        <!-- BUY PROFILE -->
        <div class="container-view" id="buyprofile">
            <h4>
                Buy profile
            </h4>
            <div id="buyprofile-buyprofile">
            </div>
        </div>

        <!-- REDIRECTING VIEW -->
        <div class="container-view" id="redirecting" style="text-align: center; margin-top: 30px;">
            Payment process started. Redirecting to Paypal. Please wait...
        </div>
    </div>
</body>
</html>
